<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
</head>
<body>
    <h2>Are you sure you want to delete this task?</h2>

    <p><strong>{{ object.taskname }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
        <a href="javascript:history.back()">
            <button type="button">No</button>
        </a>
    </form>
</body>
</html>
