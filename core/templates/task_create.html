<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        .errorlist {
            color: red;
            list-style-type: none;
            padding: 0;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <h2>Create a New Task</h2>

    {% if form.errors %}
        <ul class="errorlist">
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <li><strong>{{ field }}:</strong> {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Task</button>
    </form>

    <p><a href="{% url 'tasklist' %}">Back to Task List</a></p>
</body>
</html>
